<!DOCTYPE html>
<html>
  <head>
    <title>Netflix</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="our-story">
      <header class="our-story__header">
        <span class="our-story__logo-container">
          <svg
            viewBox="0 0 111 30"
            fill="#e50914"
            focusable="false"
            class="our-story__img"
          >
            <title></title>
            <g>
              <path
                d="M105.062 14.28L111 30c-1.75-.25-3.499-.563-5.28-.845l-3.345-8.686-3.437 7.969c-1.687-.282-3.344-.376-5.031-.595l6.031-13.75L94.468 0h5.063l3.062 7.874L105.875 0h5.124l-5.937 14.28zM90.47 0h-4.594v27.25c1.5.094 3.062.156 4.594.343V0zm-8.563 26.937c-4.187-.281-8.375-.53-12.656-.625V0h4.687v21.875c2.688.062 5.375.28 7.969.405v4.657zM64.25 10.657v4.687h-6.406V26H53.22V0h13.125v4.687h-8.5v5.97h6.406zm-18.906-5.97V26.25c-1.563 0-3.156 0-4.688.062V4.687h-4.844V0h14.406v4.687h-4.874zM30.75 15.593c-2.062 0-4.5 0-6.25.095v6.968c2.75-.188 5.5-.406 8.281-.5v4.5l-12.968 1.032V0H32.78v4.687H24.5V11c1.813 0 4.594-.094 6.25-.094v4.688zM4.78 12.968v16.375C3.094 29.531 1.593 29.75 0 30V0h4.469l6.093 17.032V0h4.688v28.062c-1.656.282-3.344.376-5.125.625L4.78 12.968z"
                id="Fill-14"
              ></path>
            </g>
          </svg>
        </span>
        <a href="/login" class="button">Sign In</a>
      </header>
      <main class="our-story__block">
        <h2 class="our-story__title">All of Netflix.</h2>
        <h2 class="our-story__title">Free for 30 days.</h2>
        <div class="timeline">
            <div class="timeline__labels">
                <div class="timeline__trial-text">Free 30 days</div>
                <div class="timeline__billing">
                    <span class="timeline__label">FIRST BILL</span>
                    <span class="timeline__bill-date">11/6</span>
                </div>
                <div class="timeline__second-bill-date">12/6</div>
            </div>
            <div class="timeline__bar"></div>
            <div class="timeline__reminder">
                <div class="timeline__img-container">
                    <img src="https://cdn4.iconfinder.com/data/icons/credit-card-payments/48/92-512.png"
                         alt="letter"
                         class="timeline__img"
                    >
                </div>
                <p class="timeline__reminder-text">3 day reminder</p>
            </div>
        </div>
        <div class="our-story__footer-text">
            <p class="our-story__message">We'll email you a reminder three days before your trial ends.</p>
            <p class="our-story__message">Cancel anytime before 11/1 and you won't be charged.</p>
            <button class="button button-large">TRY 30 DAYS FREE ></button>
        </div>
      </main>
    </section>
  </body>
</html>
